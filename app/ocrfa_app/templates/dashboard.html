<h2>Dashboard</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<table>
    <thead>
        <tr>
            <th>File</th>
            <th>Download</th>
            <th>Page No</th>
            <th>Price</th>
            <th>Convert</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.file.name }}</td>
            <td><a href="{{ file.file.url }}">Download</a></td>
            <td>{{ file.pages }}</td>
            <td>{{ file.price }}</td>
            <td><button>Convert</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'edit_user_info' %}">Edit User Info</a>
